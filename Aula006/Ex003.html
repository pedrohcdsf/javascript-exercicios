<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(119, 119, 163);
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(206, 206, 33);
            
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo!</h1>
    <p>Me livrei da maldição!</p>
    <script>
        document.body.style.background = 'red'
        //var recebe o resultado de prompt...
        var n1 = Number(window.prompt('Digie um número'))
        var n2 = Number(window.prompt('Digite outro número'))

        var soma = n1 + n2

        var multi =  n1 * n2

        var subtr = n1 - n2

        var div = n1/n2

        window.alert(`A soma de  ${n1} e ${n2} é igual a: ${soma}`)
        window.alert(`A multiplicação de ${n1} e ${n2} é igual a: ${multi}`)
        window.alert(`A subtração de ${n1} e ${n2} é igual a: ${subtr}`)
        window.alert(`A divisão de ${n1} e ${n2} é igual a: ${div}`)
    </script>
</body>
</html>
