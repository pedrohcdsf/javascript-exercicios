<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{
            background: rgba(35, 50, 184, 0.664);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai um resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Est√° escrito assim:' + p1.innerHTML)
       //var d = window.document.getElementById('msg')
        //d.innerText = 'Estou aguardando'
        //d.style.background = 'black'
        corpo.style.background = 'red'
        var d = window.document.querySelector('div#msg')
        d.style.background = 'black'
        d.innerText = 'Estou aguardando'

        
    </script>
</body>
</html>
