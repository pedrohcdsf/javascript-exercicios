<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(119, 119, 163);
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(206, 206, 33);
            
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        //var recebe o resultado de prompt...
        var nome = window.prompt('Qual é o seu nome?')
        window.alert('É um grande prazer em te conhecer, ' + nome + '!')//concatenação
        var idade = window.prompt('Qual sua idade?')
        window.alert('Sua idade é:' + idade + 'Anos')
        var sexo = window.prompt('Qual o seu sexo?')
        window.alert(`Você se defini pelo sexo: ${sexo}!`)
        window.alert('Obrigado por informar os dados')
    </script>
</body>
</html>
