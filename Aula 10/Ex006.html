<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 15pt arial;
            background:rgba(78, 204, 5, 0.829);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>
    <script>
        var a = window.document.querySelector('div#area')
        addEventListener('click', clicar)
        addEventListener('mouseenter', entrar)
        addEventListener('mouseout', sair)
        
       function clicar(){
           a.innerText = 'Clicou!'
           a.style.background = 'red'
           
       }
       function entrar(){
           a.innerText = 'Entrou!'
           a.style.background = 'blue'
       }
       function sair(){
           a.innerText = 'Saiu!'
           a.style.background = 'black'
       }
    </script>
</body>
</html>
