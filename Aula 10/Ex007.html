<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt arial;
            background: black;
        }
        input{
            font: normal 18pt arial;
            width: 100px;
            color: red;
        }
        h1{
            color: white;
        }
        div{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Calculando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> 
    <input type="number" name="txtn2" id="txtn2">

    <input type="button" value="somar" onclick="somar()">
    <input type="button" value="subtrair" onclick="subtrair()">
    <input type="button" value="dividir" onclick="dividir()">
    <input type="button" value="Multiplicar" onclick="Multiplicar()">
    <div id="res">Resultado:</div>
    <script>

    function somar(){
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.querySelector('input#txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var soma = n1 + n2
        
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a:<strong>${soma}</strong>`
    }

    function subtrair(){
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var sub = n1 - n2 

        res.innerHTML = `A subtraçaõ entre ${n1} e ${n2} é igual a:<strong>${sub}</strong>`
    }

    function dividir(){
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var divi = n1 / n2

        res.innerHTML = `A divisão entre ${n1} e ${n2} é igual a:<strong>${divi}</strong>`
    }

    function Multiplicar(){
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var multi = n1 * n2 

        res.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a:<strong>${multi}</strong>`
    }
    </script>
    
</body>
</html>
